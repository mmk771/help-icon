<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 1.2em;
            margin: 0;
            padding: 0;
        }
        .icon {
            background-color: #3B5998;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 8px;
        }
        .text {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="icon">?</div>
    <div class="text">困った時は</div>
</body>
</html>
